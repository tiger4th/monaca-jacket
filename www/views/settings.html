<div class="settings">
<ion-view title="navTitle" left-buttons="leftButtons">
    <ion-content has-header="true" padding="true">
        <div class="list">
            <ion-toggle ng-repeat="item in toggleList"
                        ng-model="item.checked"
                        ng-checked="item.checked"
                        ng-change="setBrowser($index)">
                <label class="input-label">{{ item.text }}</label>
            </ion-toggle>
            
            <!-- for Android -->
            <li class="item"><label>
                <div class="input-label">詳細を見るサイト</div>
                <select ng-model="selectedDetailSite"
                        ng-change="setDetailSite(selectedDetailSite)"
                        ng-options="site.id as site.name for site in detailSite">
                </select>
            </label></li>
            
            <li class="item"><label>
                <div class="input-label">最初に開くページ</div>
                <select ng-model="selectedDefaultPage"
                        ng-change="setDefaultPage(selectedDefaultPage)"
                        ng-options="genre.id as genre.name for genre in genreObjects">
                </select>
            </label></li>
        </div>
        
        <div class="list">
            <li class="item" ng-click="onclick('http://tiger4th.com/')">
                <span><i class="icon fa fa-copyright"></i> 2015 tiger4th.com <i class="icon fa fa-external-link pull-right"></i></span>
            </li>
        </div>
        
        <div class="list show-license">
            <li class="item" ng-click="showLicense()">
                <span>ライセンスを表示</span>
            </li>
        </div>
        
        <div class="licenses">
            <ion-list>
                <div ng-repeat="group in groups">
                    <ion-item class="item-stable"
                              ng-click="toggleGroup(group)"
                              ng-class="{active: isGroupShown(group)}">
                        <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
                        &nbsp;{{group.name}}
                    </ion-item>
                    <ion-item class="item-accordion"
                              ng-repeat="item in group.items"
                              ng-show="isGroupShown(group)">
                        {{item}}
                    </ion-item>
                </div>
            </ion-list>
            <br>
        </div>
    </ion-content>
</ion-view>
</div>
